<h1>Categories</h1>
<table mat-table [dataSource]="categories">
  <ng-container matColumnDef="categoryName">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.categoryName }}</td>
  </ng-container>
  <ng-container matColumnDef="words">
    <th mat-header-cell *matHeaderCellDef>Number Of Words</th>
    <td mat-cell *matCellDef="let element">{{ element.words.length }}</td>
  </ng-container>
  <ng-container matColumnDef="lastEditDate">
    <th mat-header-cell *matHeaderCellDef>Last Update</th>
    <td mat-cell *matCellDef="let element">
      {{ element.lastEditDate.toLocaleString() }}
    </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button [routerLink]="['/forms', element.id]">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="deleteCategory(element.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<div class="AddingCategory">
  <button
    mat-mini-fab
    color="accent"
    aria-label="AddingCategoryIcon"
    [routerLink]="['/forms']"
  >
    <mat-icon>add</mat-icon>
  </button>
</div>
